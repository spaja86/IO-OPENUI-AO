<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>I/OOpenUI/AO ‚Äì Realtime</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      main { background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; max-width: 600px; width: 100%; }
      h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
      p { color: #666; margin-bottom: 20px; }
      .btn-group { display: flex; gap: 12px; margin-bottom: 20px; }
      button { flex: 1; padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
      #connect { background: #667eea; color: white; }
      #connect:hover:not(:disabled) { background: #5568d3; transform: translateY(-2px); }
      #hangup { background: #e74c3c; color: white; }
      #hangup:hover:not(:disabled) { background: #c0392b; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      #log { background: #1e1e1e; color: #00ff00; padding: 16px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 12px; height: 260px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 16px; }
    </style>
  </head>
  <body>
    <main>
      <h1>üéôÔ∏è I/OOpenUI/AO ‚Äì Realtime</h1>
      <p>Status: <span id="status">disconnected</span></p>
      <div class="btn-group">
        <button id="connect">Connect &amp; Say Hi</button>
        <button id="hangup" disabled>Hang up</button>
      </div>
      <div id="log"></div>
      <audio id="remote" autoplay playsinline></audio>
    </main>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
